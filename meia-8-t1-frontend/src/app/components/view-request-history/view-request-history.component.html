<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="velocity">
      <th mat-header-cell *matHeaderCellDef> Velocity </th>
      <td mat-cell *matCellDef="let element"> {{element.velocity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rpm">
      <th mat-header-cell *matHeaderCellDef> RPM </th>
      <td mat-cell *matCellDef="let element"> {{element.rpm}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acceleration">
      <th mat-header-cell *matHeaderCellDef> Acceleration </th>
      <td mat-cell *matCellDef="let element"> {{element.acceleration}} </td>
    </ng-container>

    <ng-container matColumnDef="pitch">
        <th mat-header-cell *matHeaderCellDef> Pitch </th>
        <td mat-cell *matCellDef="let element"> {{element.pitch}} </td>
      </ng-container>

      <ng-container matColumnDef="gear">
        <th mat-header-cell *matHeaderCellDef> Gear </th>
        <td mat-cell *matCellDef="let element"> {{element.gear[0]}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator class="mat-elevation-z2" [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
